<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="./contact.css"> -->
  <style>
    .content{
      background-color: pink;
      width:100%;
      height:150vh;
     /* padding-top:50px;*/
    }
   .firstrow{
    padding-top: 30px;
    padding-bottom: 30px;
    text-align: center;
   }
    .content  .first1,.second1,.third1{
      width:250px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      background-color: white;
      border-radius: 20px;
      box-shadow: 1px 1px 10px black;
    }
    .content .contact{
      width:100%;
      height:400px;
      display: flex;
      justify-content: space-around;
    }
    .contact .contactform{
      width:600px;
      height:500px;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 1px 1px 10px black;
    }
    .contact .contactform hr{
      width:50px;
      height: 2px;
      background-color: orange;
      color: orange;
      margin-bottom: 20px;
      margin-left: 100px;
      /* padding-bottom: 10px; */
    }
    .contact .contactform input,textarea{
      width:400px;
      height:30px;
      margin-top: 5px;
      margin-left: auto;
      margin-right: auto;
      outline: none;
      padding-left: 10px;
      border: none;
      background-color:rgb(177, 202, 224);
      border-radius: 10px;
    }
    .contact .contactform input::placeholder{
      color: white;
      font-size: 12px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .contact .contactform textarea::placeholder{
      color: white;
      font-size: 12px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      padding-top: 5px;
    }
    .contact .contactform textarea.text{
      height:150px;
      padding-top: 0px;
    }
     .contactform .send{
      width:100px;
      height: 30px;
      outline: none;
      border: none;
      border-radius: 10px;
      background-color: red;
      color:white;
      margin-left: 100px;
      cursor: pointer;
      text-wrap: nowrap;
    }
    .contact .contactform h1{
      margin-top: 10px;
      margin-left: 100px;
      /* margin-bottom: 20px; */
    }
  .contact .right{
      width:400px;
      height:400px;
  
  }
  .contact .right h2{
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 800;
  }
   .contact .right hr{
      width:150px;
      height:3px;
      background-color: orange;
   }
  </style>
</head>
<body>
  
  <div class="content">
    <div class="firstrow">
      <h1>Contact</h1>
    </div>
<div class="contact">
<div class="contactform">
    <h1>Get In Touch</h1>
    <hr>
    <input type="text" placeholder="Enter your name">
    <br>
    <input type="mail" placeholder="Enter email address">
    <br>
    <textarea type="text" placeholder="Enter your message" class="text"></textarea><br>
    <button class="send">Send Message</button>
</div>
<div class="right">
    <h2>Message Me</h2>
    <hr>
    <br>
    <br>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, esse?</p>
</div>
</div>
</div>
</body>
</html>
