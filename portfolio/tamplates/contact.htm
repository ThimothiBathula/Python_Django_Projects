{% extends 'base.html' %}

{%load static %}
{%block title %}
Contact

{%endblock title %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{%static '/styles/contact.css' %}">
</head>
<body>
  
  <div class="content">
    <div class="firstrow">
      <h1>Contact</h1>
    </div>
<div class="contact">
<form action="/contact/" method="post" class="contactform">
  {% csrf_token %}
    <h1>Get In Touch</h1>
    <hr>
    <input type="text" placeholder="Enter your name" name="name">
    <br>
    <input type="mail" placeholder="Enter email address" name="email">
    <br>
    <textarea type="text" placeholder="Enter your message" class="text" name="content"></textarea><br>
    <button type="submit" class="send">Send Message</button>
</form>
<div class="right">
    <h2>Message Me</h2>
    <hr>
    <br>
    <br>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, esse?</p>
</div>
</div>
</div>
</body>
</html>
{% endblock body %}
