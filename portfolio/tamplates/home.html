    <style>
      .caro{
        height: 400px;
      }
      .c-img{

      .contact{
        display: flex;

        top: 50%;

        z-index: 10;
        justify-content: center;
        align-items: center;
        border: none;
        outline: none;
        width: 150px;
        height: 40px;
        border-radius: 10px;
        background-color: red;
        box-shadow: 1px 1px 10px 0 whitesmoke;

      .contact a{
        text-decoration: none;
        color: white;
        font-size: large;

      }

        <nav class="navbar navbar-expand-lg bg-primary bg-gradient overflow-auto">

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>

            </div>
            <div class="carousel-item caro">
